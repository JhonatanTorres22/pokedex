<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "icon" href = "./images/pokebola.jpeg" width="12%" height="12">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Pokédex</title>
</head>
<body>
  <main class="pokedex " id="pokedex" tabindex="0">
    <section class="pokedex-main" aria-label="Información general del Pokemon">
      <div class="header-shadow">

        <div class="header">
          <p class="light is-big is-sky " id="light"></p>
          <p class="light is-red"></p>
          <p class="light is-yellow"></p>
          <p class="light is-green"></p>
        </div>

      </div>

      <div class="screen">
        <div class="screen-border">
          <div class="rectangle">
            <span class="circle1"></span>
            <span class="circle2"></span>
          </div>

          <div class="rectangulo">
            <span class="linea1"></span>
            <span class="linea2"></span>
            <span class="linea3"></span>
            <span class="linea4"></span>
          </div>
          <div class="screen-safearea" id="screen">
            <img src="" alt="" id="image">
          </div>
        </div>
      </div>

      <div class="actions">
        <div class="variants">1
          <div class="contorno">
            <span class="circulo-grande" id="circulo-grande" > </span>
            <div class="contorno2">
              <span class="elipse1"></span>
              <span class="elipse2"></span>
            </div>
          </div>

        </div>

        <form role="search" id="form" class="search">
          <input type="name" name="id" placeholder="¿Quién es es pokemon?" autocomplete="off" id="id">
        </form>
        <div class="description">
          <p id="description">Busca a un Pokemon para obtener todas sus características</p>
        </div>


        <div class="navigation">
          <button id="next-pokemon" class="navigation-right" aria-label="Siguiente Pokemon"> </button>
          <button id="prev-pokemon" class="navigation-left" aria-label="Pokemon Anterior"> </button>
          <button id="next-image" class="navigation-down" aria-label="Siguiente imagen del Pokemon"></button>
          <button id="prev-image" class="navigation-up" aria-label="Imagen anterior del Pokemon"> </button>

        </div>

      </div>
    </section>
    <div class="cover-front">front
      
      
    </div>
    
    <section class="cover-back" aria-label="Estadística del Pokemon">
      <div class="stats">

        <canvas id="stats" width="200" height="400"></canvas>

      </div>
    </section>


    
    
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <script src="./js/index.js" type="module">
    
  </script>
</body>
</html>
